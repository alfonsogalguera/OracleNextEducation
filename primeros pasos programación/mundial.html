<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiales de la fifa</title>
</head>
<body>
    <h1>Calcular los años del mundial.</h1>
</body>
<script>
    function saltarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var anhoMundial = 1930;
    while(anhoMundial< 2020){
    imprimir("Hubo un mundial en el año"+ anhoMundial);
    anhoMundial = anhoMundial +4;
    }
    imprimir("FIN");

</script>
</html>
