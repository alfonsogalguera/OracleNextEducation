<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion</title>
</head>
<body>
    <h1>Tabla de multiplicar.</h1>
</body>
<script>
    function saltarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var numero = prompt("Digita la tabla que quieres multiplicar");
    
    var contador = 1;
    while(contador <= 10){
    multiplicar = contador * numero;
    imprimir("La tabla de multiplicar es "+numero+" x "+contador+ ": " + multiplicar);
    contador= contador +1;
    }

    
    for( var i = 1; i<=10; i++){
        multiplicacion = i*numero;
        console.log("La tabla de multiplicar es "+numero+" x "+i+ ": " + multiplicacion)
    } 

</script>
</html>
