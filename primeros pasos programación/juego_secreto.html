<html lang="en">
<head>

    <title>Juego secreto</title>

<body>
     <input />
     <button>El valor fue verdadero</button>
</body>
<script>
    
    /*var secreto = Math.round(Math.random()*10);*/
    function aleatorio(){
       
            return Math.round(Math.random()*10)
    }

    function sorteoNumeros(cantidad){
        var secretos = [];
        var contador = 1;
        while(contador<=cantidad){
            numeroAleatorio = aleatorio();
            secretos.push(numeroAleatorio);
            contador++;
        }
        return secretos;
    }
    
    var secretos = sorteoNumeros(4);
    console.log(secretos);
    var input = document.querySelector("input");
    input.focus();
    var encontrado = false;
    function verificar(){
        for(var i = 0; i< secretos.length; i++){
            if(parseInt(input.value) == secretos[i]){
        alert("Usted acerto");
        encontrado=true;
        break;
    }
        }

       if(encontrado == false){
        alert("Usted no acerto")
       }
    
    input.value = "";
    input.focus();
    }
    
    var button = document.querySelector("button")
    button.onclick =  verificar;
</script>
</html>
