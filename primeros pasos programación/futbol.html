<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular los puntos del equipo de futbol</h1>
</body>
<script>
    function saltarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    puntosTotal= (victorias * 3) + empates;

    imprimir("El total de puntos que tiene el equipo es: "+ puntosTotal);
    if(puntosTotal>28){
        imprimir("El equipo esta mejor que el año pasado")
    }
    if(puntosTotal==28){
        imprimir("El equipo esta igual que el año pasado")
    }
    if(puntosTotal<28){
        imprimir("El equipo esta peor que el año pasado")
    }

</script>
</html>
