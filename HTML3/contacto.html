<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia Alura - Contacto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1> <img src="./imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
            <nav>
                <ul>
                    <li> <a href="./index.html"> Inicio</a> </li>
                    <li> <a href="./productos.html"> Productos</a> </li>
                    <li> <a href="./contacto.html"> Contacto </a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="galguera@gmail.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="XXX XXX XXX XXX XX">
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>
           <fieldset>

            <legend>¿Como te gustaria que te contactaramos?</legend>

            <label for="radioemail"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radiotelefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>

            <label for="radiowhatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

           </fieldset>
           <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

           </fieldset>
           <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
